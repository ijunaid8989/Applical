<!DOCTYPE html>
<html>
<head>
	<title>Backbone App</title>
	<link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="container text-center">
	<h1>Lets Talk about Books Collection</h1>
	<script id="AddBook" type="text/template">
		<input type="text" id="title">
		<input type="text" id="author">
		<button class="btn btn-success add">Add</button>
	</script>
	<script id="BookShow" type="text/template">
			<h3><%= title %></h3>
			<p><%= author %></p>
			<button class="btn btn-info remove">remove</button>
	</script>
	<script id="BooksShow" type="text/template">
		<h4>Books List (<%= length %>)</h4>
		<ul></ul>
	</script>

</div>
	

<script src="./lib/jquery/dist/jquery.js"></script>
<script src="./lib/underscore/underscore.js"></script>
<script src="./lib/backbone/backbone.js"></script>
<script src="./app.js"></script>
</body>
</html>
